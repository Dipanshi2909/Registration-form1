<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form with HTML5 Validation</title>
    <style>
        body {
            background-color: #90e0ef;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            font-size: 20px;
        }

        h1 {
            font-size: 50px;
        }

        input::placeholder {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <form>
            <h1>Student Registration form</h1>
            <p>
                <label for="name">Name:</label><br>
                <input type="text" name="name" size="20px" id="name" style="border-radius: 4px; height: 20px; margin-top: 2px;"
                    placeholder="Enter your full name" required>
            </p>

            <p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"
                    style="width: 210px; height: 20px; border-radius: 4px; margin-top: 2px;"
                    placeholder="Enter your email" required>
            </p>

            <p>
                <label for="age">Age:</label><br>
                <input type="number" name="age" id="age"
                    style="width: 56px; height: 20px; border-radius: 4px; margin-top: 2px;" placeholder="Enter"
                    required>
            </p>

            <p>
                <button type="submit"
                    style="background-color: #70e000; border-radius: 4px; height: 30px;">Register</button>
            </p>


        </form>
    </div>


</body>

</html>
